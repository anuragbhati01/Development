<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <h1>Basic To Do App</h1>
    <h3>Enter "list" to Show all tasks</h3>
    <h3>Enter "add" to Add task in ToDo</h3>
    <h3>Enter "delete" to Delete the task</h3>
    <h3>Enter "quit" to Quit from ToDo</h3>
    <script src="ToDo.js"></script>
</body>
</html>
