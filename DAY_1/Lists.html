<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Lists in HTML</h1>
    <h2>Unordered List</h2>
        <ul>
            <li>Bread</li>
            <li>Butter</li>
            <li>Milk</li>
        </ul>
    <h2>Ordered List</h2>
        <ol>
            <li>Bread</li>
            <li>Butter</li>
            <li>Milk</li>
        </ol>
    <h2>
        <p>Use of <b>Anchor tag</b></p>
        <p>It is used to add links in the web page</p>
        <a href="https://google.com">Google</a>
    </h2>
</body>
</html>
