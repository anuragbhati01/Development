<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline VS Block</title>
</head>
<body>
    <h1>Block elements tags</h1>
    <P> para tag</P>
    <p>body tag</p>
    <h6>heading tag</h6>

    <h1>Inline elements tags</h1>
    <a href="www.google.com">Google</a> anchor tag 
    <img src="Ironman.jpg" alt="Ironman" height="200" width="120"> Image tag

    <div><P> para tag</P>
         <p>body tag</p>
         <h6>heading tag</h6>
    </div>
</body>
</html>
