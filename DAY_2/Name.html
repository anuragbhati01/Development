<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <h1>Form 1</h1>
    <form action="/action">
    <div>
        <label for="username">Enter Username : </label>
        <input type="text" placeholder="username" id="username" name="user">
    </div> 
    <div>
        <label for="password">Enter Password : </label>
        <input type="password" placeholder="Password" id="password" name="password">
    </div>
    <button>Submit</button>
    </form>
    <hr>
    <hr>
    <h1>Form 2</h1>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Youtube Search Here" name="search_query">
        <button>Search</button>
    </form>
    <hr><hr>
    <h1>Form 3</h1>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Google Search Here" name="q">
        <button>Search</button>
    </form>

</body>
</html>
