    <!--Table Example (with rowspan colspan and footer)-->
    <table border="black">
        <caption>Food Menu</caption>
       <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
       </thead>
       <tbody>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>20</td>
                <td>0.30</td>
            </tr>
            <tr>
                <td>Lassi</td>
                <td>10</td>
                <td>0.15</td>
            </tr>
       </tbody>
    </table>
</body>
