<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1><i>Forms in Bootstrap</i></h1>
        <form action="#">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="email">  
                </div>
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">  
                </div>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Select City</option>
                    <option value="delhi">Delhi</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="gurgoun">Gurgoun</option>
                </select>
            </div>
            <div class="normal mb-3">
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="agreebs">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" class="form-check-input" id="radiobs">
                <label for="radiobs" class="form-check-label">Yes</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input type="checkbox" role="switch" id="switch" class="form-check-input">
                <label for="switch" class="form-check-label">Mood Right Now!</label>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
