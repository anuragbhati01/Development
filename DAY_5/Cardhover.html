<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="Cardhover.css">
</head>
<body>
    <div class="card">
        <img src="dog.jpg" alt="Dog">
        <div class="desc">
            <h3>Sheru</h3>
            <p>Dangreous Dog of Town</p>
        </div>
    </div>
    <div class="card">
        <img src="cat.jpg" alt="Cat">
        <div class="desc">
            <h3>Billy</h3>
            <p>Cute pet </p>
        </div>
    </div>
</body>
</html>
