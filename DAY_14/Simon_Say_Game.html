<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say</title>
    <link rel="stylesheet" href="Simon_Say_Game.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h3>Press Any Button to Start</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn yellow" id="yellow">1</div>
            <div class="btn red" id="red">2</div>
        </div>
        <div class="line-two">
            <div class="btn orange" id="orange">3</div>
            <div class="btn green" id="green">4</div>
        </div>
    </div>
    <h2 id="high-score"></h2>
    <script src="Simon_Say_Game.js"></script>
</body>
</html>
